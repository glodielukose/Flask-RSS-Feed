<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Headlines</title>
</head>
<body>
  <h1>Headlines</h1>

  <form>
    <input type="text" name="publication" id="publication" placeholder="search">
    <input type="submit" value="Submit">
  </form>

  <br>

  {% for article in articles: %}
    <a href={{article.link}}><b>{{article.title}}</b></a> <br>
    <i>{{article.published}}</i> <br>
    <p>{{article.summary}}</p>
    <hr>
  {% endfor %}
</body>
</html>
